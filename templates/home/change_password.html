{% extends 'base.html' %}

{% block content %}

{% include 'includes/navbar.html' %}

<section class="section-conten padding-y bg mt-5">

{% comment %} {% include 'includes/alerts.html' %} {% endcomment %}

    <div class="container">
        <div class="row">
        {% include 'includes/sidebar.html' %}
        <main class="col-md-9">
            {% include 'includes/alerts.html' %}
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Password</strong>

            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                      <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label>Current Password</label>
                            <input type="password" class="form-control" name="current_password" placeholder='Current Password' required>
                          </div>
                          <div class="form-group col-md-12">
                            <label>New Password</label>
                            <input type="password" class="form-control" name="new_password" placeholder='New Password' required>
                          </div>
                          <div class="form-group col-md-12">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" placeholder='Confirm Password' required>
                          </div>
                          
                          <input type="submit" value="Save" class="btn btn-dark" style='width:100%'>
                      </form>
                    </div>


                </div>
            </div>

            </article>
        </main>
    </div>
    </div>

    </section>
{% endblock %}
