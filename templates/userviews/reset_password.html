{% extends 'base.html' %}



{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">


        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>
          <form action={% url 'reset' user.id %} method='POST'>
            {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Create Password" name='password' >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name='confirm_password' >
              </div> <!-- form-group// -->

               <!-- form-group form-check .// -->
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-dark">Reset</button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <p class="text-center mt-4">Don't have account? <a href="{% url 'login' %}">Login</a></p>
         <br><br>

</section>

<script>
  document.getElementById('reset-button').addEventListener('click', function() {
      window.location.href = "{% url 'login' %}";
  });
</script>

{% endblock content %}
