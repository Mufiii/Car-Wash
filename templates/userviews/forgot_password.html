{% extends 'base.html' %}

{% block content %}

<style>

  .signup {
    color: black ;
    text-decoration: none; 
}


.signup:hover {
    color: grey; 
    text-decoration: underline; 
}

</style>


<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->


        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-0">Forgot Password?</h4>
          {% include 'includes/alerts.html' %}
          <p class="text text-muted mb-4 mt-1">We just need your registered email address to reset your password.</p>
          <form action={% url 'forgot' %} method='POST'>
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name='email' >
              </div> <!-- form-group// -->
             <!-- form-group// -->
             <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-dark">Send Request</button>
              </div>
               <!-- form-group// -->    
          </form>
          <div class="form-group">
            <a href="{% url 'login' %}" class="signup float-right">Go Back</a> 

           </div> 
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <p class="text-center mt-4">Don't have account?<a href="{% url 'register' %}" class="signup">Sign up</a></p>

         <br><br>

</section>
{% endblock %}
