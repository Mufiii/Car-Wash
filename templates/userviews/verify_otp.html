{% extends 'base.html' %}


{% block content %}

<!-- templates/verify_otp.html -->

<h2>OTP Verification</h2>

<p>Please enter the OTP code that has been sent to your email.</p>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP">
    <button type="submit">Verify</button>
</form>


{% endblock content %}
