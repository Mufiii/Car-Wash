{% extends 'base.html' %}


{% block content %}

<style>

  .signup {
    color: black ;
    text-decoration: none; 
}


.signup:hover {
    color: grey; 
    text-decoration: underline; 
}

</style>

    <!-- ============================ COMPONENT LOGIN   ================================= -->

        <div class="card mx-auto text-center" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h2 class="card-title mb-4">Sign in</h2>
          {% include 'includes/alerts.html' %}
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name='email' required>
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name='password' required>
              </div> <!-- form-group// -->

              <div class="form-group">
                  <a href="{% url 'forgot' %}" class=" signup float-right mb-3" >Forgot password?</a> 

              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block btn-dark"> Login  </button>
              </div> <!-- form-group// --> 
              <hr>
              <div class="form-group">
                  <Button type="submit" class="btn btn-primary btn-block btn-dark"><a href="{% url 'login_with_otp' %}" style="text-decoration: none; color: inherit; display: block; width: 100%; height: 100%;">Login With OTP</Button>
              </div>   
          </form>
              
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}" class="signup">Sign up</a></p>
         <br><br>


</section>

{% endblock content %}
