{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <main class="col-md-8">
      <article class="card">
        <header class="card-header">
          <strong class="d-inline-block mr-5">My Orders</strong>
        </header>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form action="{% url 'place_order' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
              </form>
            </div>
          </div>
        </div>
      </article>
    </main>
  </div>
</div>

{% endblock content %}
