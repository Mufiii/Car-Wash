{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
  <main class="col-md-8">
      <article class="card">
      <header class="card-header">
          <strong class="d-inline-block mr-5">Customer Details</strong>

      </header>
      <div class="card-body">
          <div class="row">
              <div class="col-md-12">
                <form action="{% url 'place_order' %}" method='POST'>
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>First Name</label>
                      <input type="text" class="form-control" name="" id=" ">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Last Name</label>
                      <input type="text" class="form-control" name="" id=" ">
                    </div>

                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Phone Number</label>
                      <input type="text" class="form-control" name="" id=" ">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Email</label>
                      <input type="email" class="form-control" name="" id=" ">
                    </div>

                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="" id=" ">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>City</label>
                      <input type="text" class="form-control" name="" id=" ">
                    </div>
                    <div class="form-group col-md-6">
                      <label>State</label>
                      <input type="text" class="form-control" name="" id=" ">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Country</label>
                      <input type="text" class="form-control" name="" id=" ">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Zip Code</label>
                      <input type="text" class="form-control" name="" id=" ">
                    </div> 
                  <div>
                  <h3> Vehicle Type </h3>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Make</label>
                        <input type="text" class="form-control" name="" id=" ">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Model</label>
                        <input type="text" class="form-control" name="" id=" ">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Color </label>
                          <input type="text" class="form-control" name="" id=" ">
                        </div>
                        <div class="form-group col-md-6">
                          <label>Registration Number</label>
                          <input type="text" class="form-control" name="" id=" ">
                        </div>
                        <button type="submit" class="btn btn-success">Confirm Order</button>
                      
                </form>
              </div>
          </div>
      </div>

      </article>
  </main>
</div>
</div>

{% endblock content %}
