{% extends 'base.html' %}


{% block content %}


    <!-- ============================ COMPONENT LOGIN   ================================= -->

        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form method="POST" action="{% url 'login_with_otp' %}">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name='email' >
              </div> <!-- form-group// -->

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block btn-dark"> Request OTP  </button>
              </div> <!-- form-group// --> 
              <hr>
              <div>
                  <Button type="button" class="btn btn-primary btn-block btn-dark"> <a href="{% url 'login' %}">Login With Password</Button>
              </div>   
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>


</section>

{% endblock content %}
